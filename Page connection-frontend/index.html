<!--Désactiver le zoom:-->
<script>
    
// Désactiver le zoom du clavier
document.addEventListener('keydown', function(event) {
    if (event.ctrlKey && (event.key === '+' || event.key === '-')) {
      event.preventDefault(); // Désactiver Ctrl + ou Ctrl -
    }
  });

  // Désactiver le zoom par gestes tactiles
  document.addEventListener('wheel', function(event) {
    if (event.ctrlKey) {
      event.preventDefault(); // Désactiver le zoom du pavé tactile ou de la souris
    }
  }, { passive: false });
    



  
  document.addEventListener("DOMContentLoaded", function() {
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("passwordInput");
  
    // Écouter l'événement de clic sur le bouton
    togglePassword.addEventListener("click", function () {
      // Basculer le type de champ de saisie 'password' <-> 'text'.
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
  
      // Basculer la classe pour contrôler l'affichage de l'icône
      togglePassword.classList.toggle("show-password");
    });
  });
  




  </script>
